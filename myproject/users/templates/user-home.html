<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Event Platform - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4A6FFF;
            --secondary-color: #6C757D;
            --success-color: #28A745;
            --danger-color: #DC3545;
            --light-color: #F8F9FA;
            --dark-color: #343A40;
            --box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fb;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        .navbar {
            background-color: white;
            box-shadow: var(--box-shadow);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            color: var(--dark-color);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.2s ease;
        }
        
        .nav-link:hover {
            color: var(--primary-color);
        }
        
        .nav-link.active {
            color: var(--primary-color);
        }
        
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
        }
        
        .nav-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--dark-color);
        }
        
        .profile-name {
            font-weight: 500;
        }
        
        /* Hero Section */
        .hero {
            padding: 40px 0;
            background-color: white;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: var(--box-shadow);
            text-align: center;
            margin-top: 30px;
        }
        
        .hero-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--dark-color);
        }
        
        .hero-subtitle {
            font-size: 18px;
            color: var(--secondary-color);
            max-width: 700px;
            margin: 0 auto 20px;
            line-height: 1.5;
        }
        
        /* Live Event Section */
        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: var(--danger-color);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .live-event-container {
            margin-bottom: 40px;
        }
        
        .live-event {
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .live-event:hover {
            transform: translateY(-5px);
        }
        
        .event-banner {
            width: 100%;
            height: 240px;
            object-fit: cover;
            position: relative;
        }
        
        .live-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--danger-color);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .live-badge i {
            font-size: 12px;
        }
        
        .event-content {
            padding: 20px;
        }
        
        .event-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        
        .event-host {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .host-img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .host-name {
            font-size: 14px;
            color: var(--secondary-color);
        }
        
        .event-description {
            margin-bottom: 20px;
            color: var(--secondary-color);
            line-height: 1.5;
        }
        
        .event-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--secondary-color);
            font-size: 14px;
        }
        
        .join-btn {
            display: inline-block;
            padding: 10px 25px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.2s ease;
            border: none;
            cursor: pointer;
        }
        
        .join-btn:hover {
            background-color: #3a5ce4;
        }
        
        .no-events {
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--box-shadow);
            padding: 40px;
            text-align: center;
        }
        
        .no-events i {
            font-size: 48px;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }
        
        .no-events h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        
        .no-events p {
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        /* Scheduled Events Section */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .event-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--box-shadow);
            padding: 20px;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .event-card:hover {
            transform: translateY(-5px);
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        
        .card-description {
            color: var(--secondary-color);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
            flex: 1;
        }
        
        .card-time {
            font-size: 14px;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .tab:hover {
            color: var(--primary-color);
        }
        
        .tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero-title {
                font-size: 28px;
            }
            
            .hero-subtitle {
                font-size: 16px;
            }
            
            .section-title {
                font-size: 22px;
            }
            
            .event-banner {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="navbar">
        <div class="container navbar-content">
            <a href="#" class="logo">VirtualEvent</a>
            
            <nav class="nav-links">
                <a href="#" class="nav-link active">Home</a>
                <a href="#" class="nav-link">Events</a>
                <a href="#" class="nav-link">Explore</a>
                <a href="#" class="nav-link">My Events</a>
            </nav>
            
            <div class="nav-profile">
                <div class="profile-img">U</div>
                <span class="profile-name">User</span>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="container">
        <!-- Hero Section -->
        <section class="hero">
            <h1 class="hero-title">Welcome to Virtual Event Platform</h1>
            <p class="hero-subtitle">Join live events, connect with speakers, and participate in interactive sessions from anywhere in the world.</p>
        </section>
        
        <!-- Live Events Section -->
        <section class="live-event-container">
            <h2 class="section-title">
                <span class="live-indicator"></span> Live Now
            </h2>
            
            <div id="live-event-content">
                <!-- Live event will be shown here -->
            </div>
        </section>
        
        <!-- Scheduled Events Section -->
        <section>
            <h2 class="section-title">
                <i class="fas fa-calendar-alt"></i> Upcoming Events
            </h2>
            
            <div class="tabs">
                <div class="tab active" data-filter="all">All Events</div>
                <div class="tab" data-filter="today">Today</div>
                <div class="tab" data-filter="week">This Week</div>
                <div class="tab" data-filter="month">This Month</div>
            </div>
            
            <div id="scheduled-events-grid" class="events-grid">
                <!-- Scheduled events will be shown here -->
            </div>
        </section>
    </main>
    
    <script>
        // Sample data
        const liveEvent = null; // Set to null to show "No live events" message
        
        // Uncomment this to show a live event
        /*
        const liveEvent = {
            id: 1,
            title: "Introduction to Digital Marketing",
            host: "John Smith",
            description: "Learn the fundamentals of digital marketing, including SEO, social media, email marketing, and more.",
            viewers: 145,
            duration: "01:22:35",
            banner: "/api/placeholder/800/400"
        };
        */
        
        const scheduledEvents = [
            {
                id: 1,
                title: "UX Design Workshop",
                host: "Emily Davis",
                description: "Learn the principles of UX design and how to create user-friendly interfaces.",
                date: "2025-03-05",
                time: "10:00 AM"
            },
            {
                id: 2,
                title: "Web Development Bootcamp",
                host: "Michael Johnson",
                description: "Intensive workshop covering HTML, CSS, JavaScript and responsive design.",
                date: "2025-03-08",
                time: "2:00 PM"
            },
            {
                id: 3,
                title: "AI in Business: Practical Applications",
                host: "Sarah Williams",
                description: "Discover how businesses are using AI to streamline operations and boost productivity.",
                date: "2025-03-12",
                time: "11:00 AM"
            },
            {
                id: 4,
                title: "Data Science Fundamentals",
                host: "Robert Chen",
                description: "Introduction to data science concepts, tools, and methodologies.",
                date: "2025-03-15",
                time: "3:30 PM"
            },
            {
                id: 5,
                title: "Product Management Essentials",
                host: "Jessica Miller",
                description: "Learn the key skills required to excel as a product manager in tech.",
                date: "2025-03-20",
                time: "1:00 PM"
            }
        ];
        
        // Display live event or "no events" message
        function renderLiveEvent() {
            const liveEventContent = document.getElementById('live-event-content');
            
            if (liveEvent) {
                liveEventContent.innerHTML = `
                    <div class="live-event">
                        <div class="event-banner" style="background-image: url('${liveEvent.banner}'); background-size: cover; background-position: center;">
                            <div class="live-badge">
                                <i class="fas fa-circle"></i> LIVE
                            </div>
                        </div>
                        <div class="event-content">
                            <h3 class="event-title">${liveEvent.title}</h3>
                            <div class="event-host">
                                <div class="host-img">${liveEvent.host.charAt(0)}</div>
                                <span class="host-name">Hosted by ${liveEvent.host}</span>
                            </div>
                            <p class="event-description">${liveEvent.description}</p>
                            <div class="event-meta">
                                <div class="meta-item">
                                    <i class="fas fa-users"></i>
                                    <span>${liveEvent.viewers} viewers</span>
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-clock"></i>
                                    <span>Started ${liveEvent.duration} ago</span>
                                </div>
                            </div>
                            <button class="join-btn">Join Now</button>
                        </div>
                    </div>
                `;
            } else {
                liveEventContent.innerHTML = `
                    <div class="no-events">
                        <i class="fas fa-video-slash"></i>
                        <h3>No Live Events Right Now</h3>
                        <p>There are no live events at the moment. Check back later or browse our upcoming events below.</p>
                    </div>
                `;
            }
        }
        
        // Display scheduled events
        function renderScheduledEvents(events) {
            const scheduledEventsGrid = document.getElementById('scheduled-events-grid');
            
            if (events.length === 0) {
                scheduledEventsGrid.innerHTML = `
                    <div class="no-events" style="grid-column: 1 / -1;">
                        <i class="fas fa-calendar-times"></i>
                        <h3>No Upcoming Events</h3>
                        <p>There are no upcoming events scheduled at this time. Please check back later.</p>
                    </div>
                `;
                return;
            }
            
            scheduledEventsGrid.innerHTML = '';
            
            events.forEach(event => {
                const eventDate = new Date(event.date);
                const formattedDate = eventDate.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric', 
                    year: 'numeric' 
                });
                
                scheduledEventsGrid.innerHTML += `
                    <div class="event-card" data-date="${event.date}">
                        <h3 class="card-title">${event.title}</h3>
                        <p class="card-description">${event.description}</p>
                        <div class="card-time">
                            <i class="fas fa-calendar-alt"></i>
                            <span>${formattedDate} at ${event.time}</span>
                        </div>
                    </div>
                `;
            });
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderLiveEvent();
            renderScheduledEvents(scheduledEvents);
        });
    </script>
</body>
</html>
